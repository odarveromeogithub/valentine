<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíñ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
    }

    img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    h1 {
      color: #ff4d6d;
      font-size: 22px;
    }

    button {
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s, left 0.2s, top 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ccc;
      position: absolute;
    }
  </style>
</head>
<body>

<div class="card" id="card">
  <img id="questionImg" src="https://i.imgur.com/8Km9tLL.png" alt="Cute Image">
  <h1 id="question">Will you be my Valentine? üíò</h1>

  <div id="buttons">
    <button class="yes" onclick="sayYes()">Yes üíï</button>
    <button class="no" id="noBtn" onclick="sayNo()">No üôÉ</button>
  </div>
</div>

<script>
  const steps = [
    {
      text: "Are you sure? ü•∫",
      img: "https://i.imgur.com/5cX1Z5R.png"
    },
    {
      text: "What if I bring chocolates? üç´",
      img: "https://i.imgur.com/Jy8Z8mE.png"
    },
    {
      text: "And flowers too? üåπ",
      img: "https://i.imgur.com/6XJYw4F.png"
    },
    {
      text: "Unlimited hugs included ü§ó",
      img: "https://i.imgur.com/qIufhof.png"
    },
    {
      text: "Your favorite food, on me üçï",
      img: "https://i.imgur.com/0Z8FQ8E.png"
    },
    {
      text: "I‚Äôll make you smile every day üòä",
      img: "https://i.imgur.com/fHyEMsl.png"
    },
    {
      text: "My heart is literally begging üíì",
      img: "https://i.imgur.com/w1aQY8Q.png"
    },
    {
      text: "Okay‚Ä¶ last chance üò≠ Will you?",
      img: "https://i.imgur.com/9zQZ6kQ.png"
    }
  ];

  let stepIndex = 0;
  let hoverCount = 0;

  const noBtn = document.getElementById("noBtn");
  const card = document.getElementById("card");
  const question = document.getElementById("question");
  const questionImg = document.getElementById("questionImg");

  noBtn.addEventListener("mouseover", () => {
    if (hoverCount < 2) {
      hoverCount++;

      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width;
      const maxY = cardRect.height - btnRect.height;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    }
  });

  function sayNo() {
    if (stepIndex < steps.length) {
      question.innerText = steps[stepIndex].text;
      questionImg.src = steps[stepIndex].img;
      stepIndex++;
    }

    if (stepIndex === steps.length) {
      document.getElementById("buttons").innerHTML =
        '<button class="yes" onclick="sayYes()">Yes üíï</button>';
    }
  }

  function sayYes() {
    card.innerHTML = `
      <img src="https://i.imgur.com/3ZQ3ZQF.png" alt="Love">
      <h1>YAY!!! üíñüíñüíñ</h1>
      <p>You just made me the happiest person alive üòç</p>
      <p>Happy Valentine‚Äôs Day! üåπ</p>
    `;
  }
</script>

</body>
</html>
